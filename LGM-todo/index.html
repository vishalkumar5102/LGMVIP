<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="section-todo container">
        <h1>To-Do List</h1>
        <form class="form-todo">
            <input type="text" id="text" class="text-cls" placeholder="Type Your Todo">
            <input type="submit" id="submit" class="submit-cls" value="Add Todo">
        </form>
        <ul class="todo-list">
            <li>
                <span class="text">Do this do that</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Complete</button>
                    <button class="todo-btn remove">Delete</button>
                </div>
            </li>
        </ul>
    </section>
</body>
</html>
